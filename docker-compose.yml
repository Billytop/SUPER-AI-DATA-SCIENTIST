version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: sephlighty_2026
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"  # Expose on 3307 to avoid conflict with local MySQL if needed
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

